<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <!-- <script type="module" src="player.js" defer></script> -->
</head>
<body>
    <main>
        <h1>tic tac toe</h1>
        <div class="scoreboard">
                <div class="play0">
                    <div class="play0 name">player x</div>
                    <div class="play0 score">0</div>
                </div>
                <div class="play1">
                    <div class="play1 name">player o</div>
                    <div class="play1 score">0</div>
                </div>
        </div>
        <div id="game">
            
        </div>
        <div class="menu">
            <input type="button" id="newGame" value="New game" />
            <input type="button" id="reset" value="Reset board" />
        </div>
    </main>
</body>
</html>
